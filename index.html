<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./images/starbucks-fav.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="navbar">
      <div class="left-navbar">
        <a href="https://www.starbucks.com/"
          ><img
            style="width: 50px"
            src="./images/starbuck logo.png"
            alt="starbucks-logo"
        /></a>
        <a href="https://www.starbucks.com/menu">MENU</a>
        <a href="https://www.starbucks.com/rewards">REWARDS</a>
        <a href="https://www.starbucks.com/gift">GIFT CARDS</a>
      </div>
      <div class="right-navbar">
        <div class="find-store">
          <a
            href="https://www.starbucks.com/store-locator?map=39.635307,-101.337891,5z"
            ><i class="fa-solid fa-location-dot"></i>Find a store</a
          >
        </div>
        <div class="right">
          <a
            class="sign-in"
            href="https://www.starbucks.com/account/signin?returnUrl=https%3A%2F%2Fwww.starbucks.com%2Fstore-locator%3Fmap%3D39.635307%2C-101.337891%2C5z"
            >Sign in</a
          >
          <a class="join-now" href="https://www.starbucks.com/account/create"
            >Join now</a
          >
        </div>
      </div>
      <div class="hamburger">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>

    <div class="container"></div>
  </body>
</html>
